---
layout: default
title: Project
---

{% for project in site.project %}
<div class="posts">
  <h1>
    <a href="{{ site.github.url }}{{ project.url }}">{{ project.title }}</a>
  </h1>
  <p>
    {{ project.content | strip_html | truncate: 350 }} <a href="{{ site.github.url }}{{ project.url }}">Read more</a>
    <span class="post-date" style="margin-top:3px"><i class="fa fa-calendar" aria-hidden="true"></i> {{ project.date | date_to_string }} - <i class="fa fa-clock-o" aria-hidden="true"></i> {% include read-time.html %}</span>
  </p>
</div>
{% endfor %}
