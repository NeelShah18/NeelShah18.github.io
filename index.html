---
layout: default
title: Home
---

{% for upcoming in site.upcoming %}
<div class="posts">
  <h1>
    <a href="{{ site.github.url }}{{ upcoming.url }}">{{ upcoming.title }}</a>
  </h1>
  <p>
    {{ upcoming.content | strip_html | truncate: 350 }} <a href="{{ site.github.url }}{{ upcoming.url }}">Read more</a>
    <span class="post-date" style="margin-top:3px"><i class="fa fa-calendar" aria-hidden="true"></i> {{ upcoming.date | date_to_string }} - <i class="fa fa-clock-o" aria-hidden="true"></i> {% include read-time.html %}</span>
  </p>
</div>
{% endfor %}
