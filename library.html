---
layout: default
title: Library
---

{% for library in site.library %}
<div class="posts">
  <h1>
    <a href="{{ site.github.url }}{{ library.url }}">{{ library.title }}</a>
  </h1>
  <p style="text-align: justify;">
    {{ library.content | strip_html | truncate: 350 }} <a href="{{ site.github.url }}{{ library.url }}">Read more</a>
    <span class="post-date" style="margin-top:3px"><i class="fa fa-calendar" aria-hidden="true"></i> {{ library.date | date_to_string }} - <i class="fa fa-clock-o" aria-hidden="true"></i> {% include read-time.html %}</span>
  </p>
</div>
{% endfor %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-96592555-1', 'auto');
  ga('send', 'pageview');

</script>
